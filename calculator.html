<html>
<head>
	<title>Project Class Calculator with Memory</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" language=javascript src="calculator.js"></script>
</head>

<body onload="start()">
	<form id="calc">
		<table border=0>
			<tr>
				<td colspan="4">
					<input id="display" value="0" size="15">
					<br />
				</td>
			</tr>
			<tr>
				<td><input class="key" id="b7" type="button" value="7"></td>
				<td><input class="key" id="b8" type="button" value="8"></td>
				<td><input class="key" id="b9" type="button" value="9"></td>
				<td><input class="key" id="bdiv" type="button" value="/"></td>
			</tr>
			<tr>
				<td><input class="key" id="b4" type="button" value="4"></td>
				<td><input class="key" id="b5" type="button" value="5"></td>
				<td><input class="key" id="b6" type="button" value="6"></td>
				<td><input class="key" id="bmult" type="button" value="*"></td>
			</tr>
			<tr>
				<td><input class="key" id="b1" type="button" value="1"></td>
				<td><input class="key" id="b2" type="button" value="2"></td>
				<td><input class="key" id="b3" type="button" value="3"></td>
				<td><input class="key" id="bsub" type="button" value="-"></td>
			</tr>
			<tr>
				<td><input class="key" id="b0" type="button" value="0"></td>
				<td><input class="key" id="bdec" type="button" value="."></td>
				<td><input class="key" id="bequals" type="button" value="="></td>
				<td><input class="key" id="badd" type="button" value="+"></td>
			</tr>
			<tr>
				<td><input class="key" id="bC" type="button" value="C"></td>
			</tr>
			<tr>
				<td><input class="key" id="bMC" type="button" value="MC" onclick="memclear(this)" /></td>
				<td><input class="key" id="bMS" type="button" value="MS" onclick="memassign(this)" /></td>
				<td><input class="key" id="bMR" type="button" value="MR" onclick="memrecall(this)" /></td>
				<td><input class="key" id="bM+" type="button" value="M+" onclick="memadd(this)" /></td>
			</tr>
		</table>	
	</form>
</body>
</html>
