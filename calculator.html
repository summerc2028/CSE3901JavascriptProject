<html>
<head>
	<title>Project Class Calculator with Memory</title>
	<script type="text/javascript" language=javascript src="calculator.js"></script>
</head>

<body>
	<form>
		<table border=2>
			<TR>
				<TD>
					<input name="display" value="0" size="15">
					<br />
				</TD>
			</TR>
			<TR>
				<TD>

					<br />
					<input type="button" class="digit" value=" 7 " onClick="addChar(this.form.display, '7')">
					<input type="button" class="digit" value=" 8 " onClick="addChar(this.form.display, '8')">
					<input type="button" class="digit" value=" 9 " onClick="addChar(this.form.display, '9')">
					<input type="button" value=" / " onClick="addChar(this.form.display, '/')">
					<br />
					<input type="button" class="digit" value=" 4 " onClick="addChar(this.form.display, '4')">
					<input type="button" class="digit" value=" 5 " onClick="addChar(this.form.display, '5')">
					<input type="button" class="digit" value=" 6 " onClick="addChar(this.form.display, '6')">
					<input type="button" value=" * " onClick="addChar(this.form.display, '*')">
					<br />
					<input type="button" class="digit" value=" 1 " onClick="addChar(this.form.display, '1')">
					<input type="button" class="digit" value=" 2 " onClick="addChar(this.form.display, '2')">
					<input type="button" class="digit" value=" 3 " onClick="addChar(this.form.display, '3')">
					<input type="button" value=" - " onClick="addChar(this.form.display, '-')">
					<br />
					<input type="button" class="digit" value=" 0 " onClick="addChar(this.form.display, '0')">
					<input type="button" value=" .  " onClick="addChar(this.form.display, '.')">

					<input type="button" value="=" name="enter" onClick="if (checkNum(this.form.display.value)) { calculate(this.form) }">
					<input type="button" value=" + " onClick="addChar(this.form.display, '+')">
					<br />
					<br />
					<input type="button" value=" C " onClick="this.form.display.value = 0 ">
					<input type="button" value=" << " onClick="delChar(this.form.display)">
					<br />
					<input type="button" value=" MC " onclick="memclear(this)" />
					<input type="button" value=" MR " onclick="memrecall(this)" />
					<input type="button" value=" MS " onclick="memassign(this)" />
					<input type="button" value=" M+ " onclick="memadd(this)" />
					
				</form>
			</table>
		</body>
		</html>
