<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link type="text/css" rel="stylesheet" href="tictactoe.css" />
</head>
<body>
	<h1> Tic Tac Toe</h1>
	<form name="gameBoard">
		<table border="1">
			<tr>
				<td><input class="cell" name="c0" type="button"/></td>
				<td><input class="cell" name="c1" type="button"/></td>
				<td><input class="cell" name="c2" type="button"/></td>
			</tr>
			<tr>
				<td><input class="cell" name="c3" type="button"/></td>
				<td><input class="cell" name="c4" type="button"/></td>
				<td><input class="cell" name="c5" type="button"/></td>
			</tr>
			<tr>
				<td><input class="cell" name="c6" type="button"/></td>
				<td><input class="cell" name="c7" type="button"/></td>
				<td><input class="cell" name="c8" type="button"/></td>
			</tr>
		</table>
	</form>
	<br />
	<input id="reload" type="button" value="New Game"/>
	<p id="winState"> </p>
	</form>
	<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
